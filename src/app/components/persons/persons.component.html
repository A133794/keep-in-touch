<mat-card>
  <mat-card-title-group>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle>Items Assigned to a Project</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-button
            *ngFor="let people of people$ | async">
      <mat-chip [routerLink]=""
                [queryParams]="{display:'project', id:people.id}">
        <mat-icon>event</mat-icon>{{people.name}}
      </mat-chip>
    </button>
  </mat-card-actions>
  <app-project-entry></app-project-entry>
</mat-card>
